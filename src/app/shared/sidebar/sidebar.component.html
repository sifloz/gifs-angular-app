<div class="bg-black border-r-2 p-4 h-full min-h-full w-56">
  <h4 class="text-white">Gifs App</h4>
  <hr class="text-white my-4" />

    <li *ngFor="let item of historyLog" class="mb-4 w-full">

    </li>
  </ul>
</div>
